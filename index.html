<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="header clearfix">
			<span class="vkLogo"></span>
			<h1 id="headerInfo"></h1>
		</div>

		<div id="friendsListContainer" class="col-md-4"></div>
	</div>

	<script id="friendPostTemplate" type="text/x-handlebars-template">
	{{#each list}}
		<div class="friendPost row">
			<img class="friends_photo_img img-circle" src="{{photo_200}}" alt="photo">
			<div class="friends_user_info">
				<div class="friends_field_title">{{first_name}} {{last_name}}</div>
				<div class="friends_field_age">{{getAge bdate}}</div>
				<div class="friends_field_date">{{bdate}}</div>
			</div>
		</div>
	{{/each}}
	</script>
	<script src="script.js"></script>
</body>
</html>
